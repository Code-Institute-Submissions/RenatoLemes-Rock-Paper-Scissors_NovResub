<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="box">
        <h1>Rock Paper Scissors</h1>
        <div class="main-screen">
            <div class= "label player-screen">Player</div>
            <div class= "label computer-screen">Computer</div>
            <div id="scoreGame" class = "score">
                0-0
            </div>
        </div>
        
        <div class= "main-screen game-screen selected-image">
            <div id="player">
                <img src="assets/images/rock.svg" rel="rock">
            </div>

            <div id="computer"></div>
        </div>

        <h2>Choose your move!</h2>
        
        <div class="buttons">
            <button id="rockInput" onclick="selectGame()" class="btn" value="rock"><img src="assets/images/rock.svg" rel="rock"></button>
            <button id="paperInput" onclick="selectGame()" class="btn"value="paper"><img src="assets/images/paper.svg" rel="paper"></button>
            <button id="scissorsInput" onclick="selectGame()" class="btn" value="scissors"><img src="assets/images/scissors.svg" rel="scissors"></button>
        </div>
    </div>

    <div id="winner" class="box end-screen none">
        <h2>You Win!! :)</h2>
        <button onclick="restart()">Play again</button> 
     </div>
     
     <div id="loser" class="box end-screen none">
        <h2>You Loose! :/</h2>
        <button onclick="restart()">Play again</button>
     </div>

<script src="assets/js/index.js"></script>
</body>
</html>


</body>
</html>
